<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" charset="utf-8">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
</head>

<body>
    <container>
        <h1 class="centered row header">Feeling GiFy?</h1>
        <nav class="centered row">
          <ul>
            <li class="hoverBlue lastSevenNav">Last 7 Days</li>
            <li class="hoverBlue todayNav">Today</li>
            <li class="hoverBlue calendarNav">Past GIFs</li>
          </ul>
            <subheader class="centered row">GIF to know yourself</subheader>
        </nav>

        <div class="column full centered">

          <form>
            <input type="text" placeholder=":-)" id="inputField">
            <br>
            <button id="submit">gif it!</button>
          </form>
            <!-- Need to end form here -->
            <div id="recentOutput" class="column full"></div>
            <div id="output" class="column full"></div>
            <div id="last7Output" class="column full"></div>
            <div id="calendarSelection" class="column one-half"></div>
            <div id="calendarOutput" class="column full centered"></div>

        </div>
    </container>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
